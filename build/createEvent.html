<!DOCTYPE html><html lang=en><head><meta charset=utf-8><meta name=viewport content="width=device-width, initial-scale=1"><link rel=stylesheet type=text/css href=styles/styles.css><link rel=stylesheet href=http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css><script src=https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js></script><script src=http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js></script><script src=https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js></script><script src=https://cdn.firebase.com/js/client/2.4.2/firebase.js></script><script src=scripts/createEvent.js></script></head><body><div class=container><h1>Create Event</h1><br><p id=alert></p><a href=events.html>Show Listed Events</a><br><form class=form-horizontal data-toggle=validator role=form><div class=form-group><label class="control-label col-sm-2" for=event>Event:</label><div class=col-sm-10><input type=text class=form-control id=event placeholder="Enter name of event" autofocus required></div></div><div class=form-group><label class="control-label col-sm-2" for=eventType>Event Type:</label><div class=col-sm-10><input type=text required class=form-control id=eventType placeholder="Enter type of event"></div></div><div class=form-group><label class="control-label col-sm-2" for=eventHost>Event Host:</label><div class=col-sm-10><input type=text class=form-control id=eventHost placeholder="Enter host of event" required></div></div><div class=form-group><label class="control-label col-sm-2" for=startTime>Start Time:</label><div class=col-sm-10><input type=text class=form-control id=startTime placeholder="Enter event starting time" required></div></div><div class=form-group><label class="control-label col-sm-2" for=endTime>End Time:</label><div class=col-sm-10><input type=text class=form-control id=endTime placeholder="Enter event ending time" required></div></div><div class=form-group><label class="control-label col-sm-2" for=guestList>Guest List:</label><div class=col-sm-10><input type=text class=form-control id=guestList placeholder="Enter guest list" required></div></div><div class=form-group><label class="control-label col-sm-2" for=location>Location</label><div class=col-sm-10><input type=text class=form-control id=location placeholder="Enter location" required list=locations><datalist id=locations><option values=Vancouver>Vancouver</option><option values=Calgary>Calgary</option><option values=Edmonton>Edmonton</option><option values=Toronto>Toronto</option></datalist></div></div><div class=form-group><div class="col-sm-offset-2 col-sm-10"><button type=submit id=createEventButton class="btn btn-default">Submit</button></div></div></form></div></body></html>
