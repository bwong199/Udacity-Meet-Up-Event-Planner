<!DOCTYPE html><html lang=en><head><meta charset=utf-8><meta name=viewport content="width=device-width, initial-scale=1"><link rel=stylesheet type=text/css href=styles/styles.css><link rel=stylesheet href=http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css><script src=https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js></script><script src=http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js></script><script src=https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js></script><script src=https://cdn.firebase.com/js/client/2.4.2/firebase.js></script><script src=scripts/events.js></script></head><body><div class=container><h1>Events</h1><a href=createEvent.html>Create Event</a><table class="table table-condensed"><thead><tr><th>Event</th><th>Event Type</th><th>Event Host</th><th>Start Time</th><th>End Time</th><th>Guest List</th><th>Location</th></tr></thead><tbody></tbody></table></div><script>
		$(document).ready(function(){
      var ref = new Firebase("https://udacity-event-planne.firebaseio.com/event");


      ref.once("value", function(snapshot) {
        var data = snapshot.val();

        for (var x in data){
          console.log(data[x]["events"])
          $("tbody").append(
            "<tr>" + 
              "<td>" + data[x]["event"] + "</td>" + 
              "<td>" + data[x]["eventType"] + "</td>" + 
              "<td>" + data[x]["eventHost"] + "</td>" + 
              "<td>" + data[x]["startTime"] + "</td>" + 
              "<td>" + data[x]["endTime"] + "</td>" + 
              "<td>" + data[x]["guestList"] + "</td>" + 
              "<td>" + data[x]["location"] + "</td>" + 
            "</tr>"
          )
        }


      });
		});

	</script></body></html>
