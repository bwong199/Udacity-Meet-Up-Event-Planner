<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  	<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
  	<script src="scripts/index.js"></script>
  </head>

<body>
	<div class="container">
	  	<div class="row">
		  <div class="col-sm-12">
		  	 <h1 class="title">Udacity Meet-Up Event Planner</h1>
		  	 <br>
		  	 <p id="alert"> </p> 
		  </div>
		</div>
	  	<br>
		<div class="row">
			<form class="form-horizontal" role="form">
			<div class="form-group">
			  <label class="control-label col-sm-2" for="email">Email:</label>
			  <div class="col-sm-10">
			  	<p id="emailAlert"> </p>  
			    <input type="email" class="form-control" id="email" placeholder="Enter email" autofocus required>
			  </div>
			</div>
			<div class="form-group">
			  <label class="control-label col-sm-2" for="pwd">Password:</label>
			  <div class="col-sm-10">
			  	<p id="passwordAlert"> </p>          
			    <input type="password" class="form-control" id="pwd" placeholder="Enter password" required>
			  </div>
			</div>
			<div class="form-group">        
			  <div class="col-sm-offset-2 col-sm-10">
<!-- 			    <div class="checkbox">
			      <label><input type="checkbox"> Remember me</label>
			    </div> -->
			    <a href="register.html">Register</a>
			  </div>
			</div>
			<div class="form-group">        
			  <div class="col-sm-offset-2 col-sm-10">
			    <button type="submit" id="loginButton" class="btn btn-default">Login</button>
			  </div>
			</div>
			</form>
		</div>
	</div>
</body>
</html>
