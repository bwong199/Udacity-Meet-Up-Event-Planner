<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  	<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <script src="scripts/createEvent.js"></script>

  </head>

<body>
	<div class="container">
		<h1> Create Event </h1>
    <a href="index.html">Log off</a>
    <br>
    <p id="alert"> </p> 
		<a href="events.html">Show Listed Events</a>
    <br>
    <form class="form-horizontal" data-toggle="validator" role="form">
      <div class="form-group">
        <label class="control-label col-sm-2" for="event">Event:</label>
        <div class="col-sm-10">
          <p id="eventAlert"> </p>  
          <input type="text"  class="form-control" id="event" placeholder="Enter name of event" autofocus required />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="eventType">Event Type:</label>
        <div class="col-sm-10">
          <p id="eventTypeAlert"> </p> 
          <input type="text" required class="form-control" id="eventType" placeholder="Enter type of event" required list="eventTypes" />
          <datalist id="eventTypes">
            <option values="conferences">Conferences</option> 
            <option values="seminars">Seminars</option> 
            <option values="meetings">Meetings</option> 
            <option values="team_Building_Events">Team Building Events</option>
            <option values="trade_Shows ">Trade Shows </option> 
            <option values="business_Dinners">Business Dinners</option> 
            <option values="golf_Events">Golf Events</option> 
            <option values="press_Conferences">Press Conferences</option>
            <option values="networking_Events">Networking Events</option> 
            <option values="press_Conferences">Press Conferences</option> 
            <option values="incentive_Travel">Incentive Travel</option> 
            <option values="opening_Ceremonies">Opening Ceremonies</option> 
            <option values="theme_Parties">Theme Parties</option> 
            <option values="vip_Events">VIP Events</option>
            <option values="trade_Fairs">Trade Fairs</option>
            <option values="shareholder_Meetings ">Shareholder Meetings </option>
            <option values="award_Ceremonies ">Award Ceremonies </option>
            <option values="incentive_Events">Incentive Events</option>
            <option values="executive_Retreats">Executive Retreats </option>
            <option values="board_Meetings">Board Meetings</option>
            <option values="weddings">Weddings</option> 
            <option values="birthdays">Birthdays</option> 
            <option values="wedding_Anniversaries ">Wedding Anniversaries</option> 
            <option values="family_Events">Family Events</option>    
          </datalist>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="eventHost">Event Host:</label>
        <div class="col-sm-10"> 
          <p id="eventHostAlert"> </p> 
          <input type="text" class="form-control" id="eventHost" placeholder="Enter host of event" required  />

        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="startDate">Start Date and Time:</label>
        <div class="col-sm-10"> 
          <p id="startDateAlert"> </p> 
          <input type="datetime-local" class="form-control" id="startDate" placeholder="Enter event starting date" required />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="endDate">End Date and Time:</label>
        <div class="col-sm-10"> 
          <p id="endDateAlert"> </p> 
          <input type="datetime-local" class="form-control" id="endDate" placeholder="Enter event ending date" required />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="guestList">Guest List:</label>
        <div class="col-sm-10">
          <p id="guestListAlert"> </p> 
          <input type="text" class="form-control" id="guestList" placeholder="Enter guest list" required />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="location">Location</label>
        <div class="col-sm-10"> 
          <p id="locationAlert"> </p> 
          <input type="text" class="form-control" id="location" placeholder="Enter location" required list="locations" />
          <datalist id="locations">
            <option values="Vancouver">Vancouver</option> 
            <option values="Calgary">Calgary</option> 
            <option values="Edmonton">Edmonton</option> 
            <option values="Toronto">Toronto</option> 
          </datalist>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="guestMessage">Guest Message:</label>
        <div class="col-sm-10">
          <p id="guestMessageAlert"> </p>           
          <textarea class="form-control" rows="5" id="guestMessage"></textarea>
        </div>
      </div>
      <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" id="createEventButton" class="btn btn-default" >Submit</button>
        </div>
      </div>
    </form>
	</div>

</body>
</html>
